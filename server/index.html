<!doctype html>
<html ng-app="magic">
  <head>
    <title>r0b0ts</title>
    <style>
      #messages{
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0;
        padding: 0;
      }

      .magic{background: rgba(0, 0, 0, 0.5);}
      .magic p{margin: 0;font-family: Sans-Serif;color: #FFF;padding: 4px;}

      .repeated-messages.ng-enter,  .repeated-messages.ng-leave{
        display:block;
         -webkit-transition:0.5s linear all;
         -moz-transition:0.5s linear all;
         -o-transition:0.5s linear all;
         transition:0.5s linear all;
         opacity:0;
      }

      .repeated-messages.ng-enter.ng-enter-active {
        opacity:1;
      }

      .repeated-messages.ng-leave.ng-leave-active {
        opacity:0;
      }   

      .welcome{
        color: white; /* font color */
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1050;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        outline: 0;
        -webkit-transition:.5s linear all;
        transition:.5s linear all;
      }   

      .welcome .card{
        width: 600px;
        margin: 300px auto 30px auto;
        padding:200px 0px 15px 0px;
        background-color: rgba(0,0,0,.8);
        position: relative;
      }

      .welcome .greeting{position:absolute; top:10px; width: 100%;}
      .welcome .title, .welcome .name, .welcome .greeting{text-align: center;}
      .welcome h3, .welcome h1{margin:0; padding:0;}

      .welcome.ng-hide{
        opacity: 0;
      }


      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

    </style>
  </head>
  <body ng-controller="MagicController as ctrl" ng-cloak>

    <div class="welcome" ng-show="ctrl.welcomeShow">
      <div class="card">
        <div class="greeting">
          <img style="width:100%;" src="images/worship.png">
        </div>
        <div class="title"><h3>{{ctrl.welcomeUser.title}}</h3></div>
        <div class="name"><h1>{{ctrl.welcomeUser.nick}}</h1></div>
      </div>
    </div>

    <ul id="messages">
      <magic host="ctrl.messages", msg="message" class="repeated-messages" ng-repeat="message in ctrl.messages">
        <p><strong>{{message.nick}}</strong> - {{message.title}}</p>
        <img ng-src="{{message.gfx}}">
      </magic>
    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.3/angular-animate.min.js"></script>
    <script src="magic.js"></script>
    <script src="angular.audio.js"></script>

  </body>
</html>
